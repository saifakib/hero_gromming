<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Facebook - log in and sign up</title>
    <link rel="shortcut icon" href="assets/fb-favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="logo-area">
                <img src="assets/icon.png" alt="">
            </div>
            <div class="login-area">
                <form action="#" method="post">
                    <div class="email">
                        <label for="email">Email or phone</label>
                        <input type="email" id="email">
                    </div>
                    <div class="password">
                        <label for="password">Password</label>
                        <input type="password" id="password">
                        <a href="#">forgotten password</a>
                    </div>
                    <div class="login">
                        <input type="submit" value="Log In">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- header section end -->

    <div class="signup">
        <div class="container">
            <div class="left-area">
                <p>Facebook helps you connect and share with the people in your life</p>
                <img src="assets/connect-people.jpeg" alt="people">
            </div>
            <div class="right-area">
                <h2>Create an account</h2>
                <h4>its free and allways will be.</h4>
                <div class="fullname">
                    <div class="firstname">
                        <input type="text" placeholder="First name">
                    </div>
                    <div class="surname">
                        <input type="text" placeholder="Surname">
                    </div>
                </div>
                <input type="text" placeholder="Mobile number or email">
                <input type="password" placeholder="new password">

                <div class="birthday">
                    <h3>Birthday</h3>
                    <div class="birthdate">
                        <select>
                            <option value="1" selected>1</option>
                            <option value="1">2 </option>
                            <option value="1">3</option>
                            <option value="1">4</option>
                            <option value="1">5</option>
                            <option value="1">6</option>
                        </select>
                        <select>
                            <option value="jan" selected>Jan</option>
                            <option value="feb">Feb </option>
                            <option value="mar">mar</option>
                            <option value="apl">apl</option>
                            <option value="may">may</option>
                            <option value="june">june</option>
                        </select>
                        <select>
                            <option value="1" selected>1990</option>
                            <option value="1">1992</option>
                            <option value="1">1992</option>
                            <option value="1">41992</option>
                            <option value="1">1992</option>
                            <option value="1">1992</option>
                        </select>
                    </div>
                </div>

                <div class="gender">
                    <div class="female">
                        <input type="radio" id="female">
                        <label for="femail">Female</label>
                    </div>
                    <div class="female">
                        <input type="radio" id="male">
                        <label for="male">Male</label>
                    </div>
                </div>
                <div class="btn-signup">
                    <input type="button" value="Sign Up">
                </div>

                <div class="bisiness">
                    <a href="#">Lorem, ipsum dolor sit amet consectetur adipisicing </a>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
